---
- name: /etc/skel/.zshrc
  copy:
    src:    zshrc
    dest:   "/etc/skel/.zshrc"

- name: /etc/skel/.zshrc.local
  copy:
    src:    zshrc.local
    dest:   "/etc/skel/.zshrc.local"

- name: "/etc/profile.d/loginmail.sh"
  template:
    src:  "loginmail.sh.j2"
    dest: "/etc/profile.d/loginmail.sh"
  when: adminmail is defined
