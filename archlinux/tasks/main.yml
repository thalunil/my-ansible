# vim:ft=ansible:
---
- include_tasks: rsyslog.yml
  when: use_rsyslog is defined 

- include_tasks: hardening.yml
  when: archlinux_hardening is defined

- include_tasks: dnscrypt-proxy.yml
  when: use_dnscrypt_proxy is defined

- name: create system groups
  group:
    name:   "{{item}}"
    system: yes
  with_items: "{{archlinux_system_groups}}"
  when: archlinux_system_groups is defined

- name: add user "{{ansible_user}}" to system groups "{{archlinux_system_groups}}"
  user:
    name:   "{{ansible_user}}"
    append: yes
    groups: "{{archlinux_system_groups}}"
  when: archlinux_system_groups is defined

- name: /etc/pacman.d/mirrorlist
  template:
    src:    mirrorlist.j2
    dest:   /etc/pacman.d/mirrorlist
    owner:  root
    group:  wheel
    mode:   0644
  notify: rebuild pacman cache

- name: run handler immediately - we need a current pacman cache
  meta: flush_handlers
  
- name: install software with pacman
  pacman: name="{{item}}" state=present
  with_items: "{{archlinux_packages}}"

- name: cronjob /etc/cron.daily/orphaned-packages
  copy:
    content: |
      #!/bin/sh
      echo "Orphaned packages: 'pacman -Rns \$(pacman -Qdtq)' for cleanup"
      pacman -Qdtq\n
    dest:     /etc/cron.daily/orphaned-packages
    mode:     0755
    owner:    root
    group:    root

- name: cronjob /etc/cron.daily/update-pacman-cache
  copy:
    content: "#!/bin/sh\n
    pacman -Syq --noprogressbar\n"
    dest:     /etc/cron.daily/update-pacman-cache
    mode:     0755
    owner:    root
    group:    root

- name: /etc/locale.gen
  template:
    src:      locale.gen.j2
    dest:     /etc/locale.gen
    backup:   yes
  notify: rebuild locales

- name: /etc/locale.conf
  template:
    src:      locale.conf.j2
    dest:     /etc/locale.conf
    backup:   yes

- name: /etc/smartd.conf
  template:
    src:      smartd.conf.j2
    dest:     /etc/smartd.conf
    mode:     0644
    owner:    root
    group:    root
  notify:
    - reload smartd

- name: /etc/lightdm/lightdm-gtk-greeter.conf
  template:
    src:      lightdm-gtk-greeter.conf.j2
    dest:     /etc/lightdm/lightdm-gtk-greeter.conf
    mode:     0644
    owner:    root
    group:    root
- name: /usr/share/pixmaps/lightdm-background.jpg
  copy:
    src:      lightdm-background.jpg
    dest:     /usr/share/pixmaps/lightdm-background.jpg
    mode:     0644
    owner:    root
    group:    root

- copy:
    src:    pam.d-su
    dest:   /etc/pam.d/su
    owner:  root
    group:  root
    mode:   0640
    backup: yes
 
- copy:
    src:    pam.d-su-l
    dest:   /etc/pam.d/su-l
    owner:  root
    group:  root
    mode:   0640
    backup: yes
  
- copy:
    src:    pam.d-passwd
    dest:   /etc/pam.d/passwd
    owner:  root
    group:  root
    mode:   0640
    backup: yes

- copy:
    src:    pam.d-system-login
    dest:   /etc/pam.d/system-login
    owner:  root
    group:  root
    mode:   0640
    backup: yes
 
- name: pacman configuration - /etc/pacman.conf
  copy:
    src:    pacman.conf
    dest:   /etc/pacman.conf
    owner:  root
    group:  wheel
    mode:   0644
    backup: yes
- name: /etc/pacman.d/hooks
  file:
    path:  /etc/pacman.d/hooks
    state: directory
- name: /etc/pacman.d/hooks/paccache.hook
  copy:
    src:  paccache.hook
    dest: /etc/pacman.d/hooks/paccache.hook

- name: ensure services running and enabled
  service: name="{{ item }}" enabled="yes" state="started"
  with_items:
    - smtpd
    - smartd
    - sshd
    - tlp # Linux Advanced Power Management

- name: /etc/resolvconf.conf
  template:
    src:      resolvconf.conf.j2
    dest:     /etc/resolvconf.conf
    mode:     0644
    owner:    root
    group:    root
  notify: update /etc/resolv.conf 

- name: /etc/default/grub.template
  copy:
    src:      "grub-default"
    dest:     "/etc/default/grub.template"
    mode:     0644
    owner:    root
    group:    root

- name: /usr/local/sbin/archlinux-backup.sh
  copy:
    src:      archlinux-backup.sh
    dest:     /usr/local/sbin/archlinux-backup
    mode:     0755
    owner:    root
    group:    root

- name: /etc/cron.daily/archlinux-backup symlink to backup the local archlinux installation
  file:
    src:    /usr/local/sbin/archlinux-backup
    dest:   /etc/cron.daily/archlinux-backup
    state:  link
  when: archlinux_backup is defined

- name: remove /etc/cron.daily/archlinux-backup symlink
  file:
    dest:   /usr/local/sbin/archlinux-backup.sh
    state:  absent
  when: archlinux_backup is undefined

- name: /etc/systemd/timesyncd.conf - systemd NTP implementation
  template:
    src:      timesyncd.conf.j2
    dest:     /etc/systemd/timesyncd.conf
    mode:     0644
    owner:    root
    group:    root
  notify: reload systemd-timesyncd

- name: systemd-timesyncd service enabled and started
  service: name="systemd-timesyncd" enabled="yes" state="started"

- name: cronie service enabled and started
  service: name="cronie" enabled="yes" state="started"
