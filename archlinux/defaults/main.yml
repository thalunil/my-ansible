ansible_become: true

archlinux_locales:
  - en_US.UTF-8 UTF-8
  - de_AT.UTF-8 UTF-8
  - de_DE.UTF-8 UTF-8

archlinux_system_locale: en_US.UTF-8

archlinux_server:
  - http://mirror1.htu.tugraz.at/archlinux/$repo/os/$arch
