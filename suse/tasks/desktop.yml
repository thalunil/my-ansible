# vim:ft=ansible:
---
- name: load variables
  include_vars: "desktop.yml"

# install software for suse desktop
- name: Install Packages
  zypper:
    name: "{{install_packages}}"
    state: present

- name: Install patterns
  zypper:
    name: "{{install_pattern}}"
    state: present
    type: pattern

- name: Slick configuration
  template:
    src: slick-greeter.conf.j2
    dest: "{{ slick_greeter_conf }}"

- name: Remove packages 
  zypper:
    name: "{{ remove_packages }}"
    state: absent

- name: Symlink f√ºr Displaymanager
  file:
    src:    /usr/lib/X11/displaymanagers/lightdm
    dest:   /etc/alternatives/default-displaymanager
    state:  link
