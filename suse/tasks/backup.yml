# vim:ft=ansible:
---
- name: install software: borgbackup
  zypper: name="{{ item }}" state=present
  with_items:
    - borgbackup2

- name: backup script for suse systems
  copy:
    src:      "backup"
    dest:     "/usr/local/bin/backup"
    mode:     0755
    owner:    root
    group:    root


