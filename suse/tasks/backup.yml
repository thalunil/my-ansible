# vim:ft=ansible:
---
- name: install software
  zypper:
    name:   [ 'borgbackup' ]
    state:  present

- name: /backup directory
  file:
    path: /backup
    state: directory

- name: /usr/local/bin directory
  file:
    path:   /usr/local/bin
    state:  directory

- name: backup script for suse systems
  copy:
    src:      "backup"
    dest:     "/usr/local/bin/backup"
    mode:     0755
    owner:    root
    group:    root

- name: crontab /etc/cron.d/backup
  copy:
    dest:   "/etc/cron.d/backup"
    content: |
      @daily root /usr/local/bin/backup -b
